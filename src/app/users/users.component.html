<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>User List</h2>
  <div style="float: right;">
  <input type="text" class="input" style="margin-right: 10px;width: 304px"  [(ngModel)]="email" placeholder="Serach any fields"/>
  <!-- <button class="btn btn-primary">Add User</button> -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add User
  </button>
</div>
  <table class="table">
    <thead>
      <tr>
          <th>Photo</th>
          <th>Id</th>
        <th>Name</th>
        <!-- <th>Lastname</th> -->
        <th>Email</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Mode</th>
        <th>Expiry In Day(s)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users |userFilter:email">
        <td>
        <img  class="div-img" style="width: 100px;height: 100px;" [src]="user.img_address" alt="Sheep">
    </td>
        <td>{{user.id}}</td>
        <td>{{user.full_name}}</td>
        <!-- <td>{{user.last_name}}</td> -->
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.contact}}</td>
        <td>{{user.user_mode}}</td>
        <td [ngStyle]="{'color':user.expiry_days<=2? 'red':''}">{{user.expiry_days}}</td>
        
        
      </tr>
      
    </tbody>
  </table>
</div>

</body>
</html>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLongTitle">Add User</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <input type="text" class="form-control" placeholder="Enter Name"><br/>
          <input type="text" class="form-control" placeholder="Enter Email"><br/>
          <input type="text" class="form-control" placeholder="Enter Contact"><br/>
          Gender : <input type="radio" id="male" name="gender" > Male
         <input type="radio" id="female" name="gender"> FeMale<br/>

         Mode : <select>
             <option>Select Mode</option>
                    <option>Weekends</option>
                    <option>Monthly</option>
                    <option>Quartelry</option>
                    <option>Half Yearly</option>
                    <option>Yearly</option>
         </select><br/>
         Entry Date : <input type="date" name="entrydate" ><br/>
         Expiry Date : <input type="date" name="expirtydate" ><br/>
         Upload Image : <input type="file" (change)="onSelectFile($event)"><br/>
         <img [src]="url" height="200"> <br/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
